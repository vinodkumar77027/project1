<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body
        {
            background-image: url("car.jpg");
            background-size: 100%;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container
        {
            position: relative;
            width: 40%;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.486);
            border-radius: 5%;
            box-shadow: 5px 5px 5px black;
        }
        #display
        {
             width: 70%;
             height: 30px;
             position: absolute;
             top: 5%;
             left: 9%;
             background-color: black;
             color: white;
             font-size: 25px;
             padding: 5px;
             outline: none;
             border: groove 10px rgba(155,155,155);
             box-shadow: 2px 2px 5px black;
        }
        .a
        {
            position: relative;
            top: 15vh;
            left: 5vw;
            margin-top: 20px;
            width: 15%;
            height: 6vh;
            background-color: black;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px black;
            border: 2px solid white;
        }
        #clear
        {
            position: absolute;
            bottom: 30px;
            width: 30%;
            height: 6vh;
            font-size: 24px;
            left: 5vw;
            background-color: rgba(0, 0, 1);
            color: white;
            border: 2px 2px 2px white;
            border-radius: 5px;
        }
        #eq
        {
            position: absolute;
            bottom: 30px;
            width: 40%;
            height: 6vh;
            font-size: 24px;
            left: 18vw;
            background-color: rgba(0, 0, 1);
            color: white;
            border: 2px 2px 2px white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container" onmousedown="clicksound()">
    <form name="cform">
        <input name="Ans" id="display">
        <br>
        <input class="a" type="button" value="1" onclick="cform.Ans.value 
        +='1'">
        <input class="a" type="button" value="2" onclick="cform.Ans.value 
        +='2'">
        <input class="a" type="button" value="3" onclick="cform.Ans.value 
        +='3'">
        <input class="a" type="button" value="+" onclick="cform.Ans.value 
        +='+'">
        <br>
        <input class="a" type="button" value="4" onclick="cform.Ans.value 
        +='4'">
        <input class="a" type="button" value="5" onclick="cform.Ans.value 
        +='5'">
        <input class="a" type="button" value="6" onclick="cform.Ans.value 
        +='6'">
        <input class="a" type="button" value="-" onclick="cform.Ans.value 
        +='-'">
        <br>
        <input class="a" type="button" value="7" onclick="cform.Ans.value 
        +='7'">
        <input class="a" type="button" value="8" onclick="cform.Ans.value 
        +='8'">
        <input class="a" type="button" value="9" onclick="cform.Ans.value 
        +='9'">
        <input class="a" type="button" value="x" onclick="cform.Ans.value 
        +='*'">
        <br>
        <input class="a" type="button" value="%" onclick="cform.Ans.value 
        +='%'">
        <input class="a" type="button" value="0" onclick="cform.Ans.value 
        +='0'">
        <input class="a" type="button" value="." onclick="cform.Ans.value 
        +='.'">
        <input class="a" type="button" value="/" onclick="cform.Ans.value 
        +='/'">
        <br>
        <input type="button" value="=" onclick="cform.Ans.value 
        =eval(cform.Ans.value)" id="eq">
        <input type="button" value="c" onclick="cform.Ans.value 
        =''" id="clear">

    </form>
    </div>
    <script>
        function clicksound()
        {
            var clksound=new Audio()
            clksound.src="click.mp3"
            clksound.play()
        }
    </script>
</body>
</html>
